<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="Applybox">
        <h1>Job Application<span class="title_small">(Web)</span></h1>
        <form action="">
          <div class="formcontener">
            <div class="form_controller">
              <label for="first_name">First Name</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form_controller">
              <label for="Last_Name">Last Name</label>
              <input
                id="Last_Name"
                name="Last_Name"
                placeholder="Enter Last Name"
              />
            </div>
            <div class="form_controller">
              <label for="Email_id">Email Id</label>
              <input
                type="email"
                id="Email_id"
                name="Email_id"
                placeholder="Enter Email id"
              />
            </div>
            <div class="form_controller">
              <label for="Job_role">Job Role</label>
              <select id="Job_role" name="Job_role">
                <option value="">Select job role</option>
                <option value="Frontend">Frontend Developer</option>
                <option value="Backend">Backend Developer</option>
                <option value="Fullstack">Fullstack Developer</option>
                <option value="MERN">MERN Developer</option>
              </select>
            </div>
            <div class="form_controller">
              <label for="Address">Address</label>
              <textarea
                name="Address"
                id="Address"
                cols="50"
                rows="4"
              ></textarea>
            </div>
            <div class="form_controller">
              <label for="City">City</label>
              <input id="City" name="City" placeholder="Enter City" />
            </div>
            <div class="form_controller">
              <label for="pincode">Pincode</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter pincode "
              />
            </div>
            <div class="form_controller">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" value="2022-01-01" />
            </div>
            <div class="form_controller">
              <label for="Upload">Upload CV</label>
              <input type="file" id="Upload" name="Upload" />
            </div>
          </div>
          <div class="submit">
            <button>Submit</button>
            <link
              rel="stylesheet"
              href="https://www.youtube.com/watch?v=R3GOIx3UqGE&list=PLPppPPmk0i3hZCNmbVtcP1hlwDKOdUFX9&index=3"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
